<!-- templates/file_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Files</title>
</head>
<body>
    <h1>Uploaded Files</h1>
    <ul>
        {% for file in files %}
            <li><a href="{{ file.file.url }}" target="_blank">{{ file.file.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
